<html ng-app="spa">
<head>
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
  <script src="js/app.js"></script>
  <script src="js/faker.js"></script>
</head>
<body>
  <header>
    <div class="main-column">
      <strong>Viking Store</strong>
      <div class="cart">
        <img src="img/icon_empty_cart.png" width="50" alt="">
        <div>Your Cart</div>
      </div>
    </div>
  </header>

  <div class="full-width">
    <div class="hero">
      <div class="name">The Viking Store</div>
    </div>
    <div class="sidekick-1">The Best Viking Gear on the Whole Web</div>
    <div class="sidekick-2">Choose from among our lineup of fine axes below</div>
  </div>

  <ui-view></ui-view>
  <a ui-sref="products.index">go to products</a>
  <a ui-sref="products.show({productId: 1})">Show a product</a>

  <footer>
    <div class="contact">
      <div class="contact-header">CONTACT</div>
      <div class="contact-detail">
        <div class="icon"><img src="img/icon_phone_white.png" alt="Phone"></div>
        <span class="text">1-000-000-0000</span>
      </div>
      <div class="contact-detail">
        <div class="icon"><img src="img/email_white.png" alt="Email"></div>
        <span class="text">contact@vikingstore.com</span>
      </div>
    </div>
  </footer>

  <!-- controllers -->
  <script src="js/controllers/productsController.js"></script>

  <!-- services -->
  <script src="js/services/products.js"></script>
  <script src="js/services/categories.js"></script>

  <!-- filters -->
  <script src="js/filters/categoryFilter.js"></script>

  <!-- directives -->
  <script src="js/directives/product.js"></script>

</body>

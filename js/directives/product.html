<div class="item-image" style="background-image: url({{ product.image }})">
  <div class="item-price">{{ product.price | currency }}</div>
  <div class="item-category">{{ find({id: product.category}).name }}</div>
</div>
<div class="purchasing">
   <input type="number" class="quantity" ng-model='quantity'>
   <button ng-click='addItem({item: product, quantity: quantity})'>Add to Cart</button>
</div>
